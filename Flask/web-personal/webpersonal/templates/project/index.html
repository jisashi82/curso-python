{% extends './base.html' %}

{% block title %} Proyectos {% endblock %}

{% block main %}
<div class="container">
    <a name="" id="" class="btn btn-primary" href="{{ url_for('project.create') }}" role="button">Crear Proyecto</a>
    <table class="table table-responsive table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr class="">
                
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
            </tr>                
            {% endfor %}
            
        </tbody>
    </table>
</div>

{% endblock %}
