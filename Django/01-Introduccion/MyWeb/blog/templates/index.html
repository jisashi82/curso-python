{% extends 'base.html' %}

{% block content %}
    

    <h2>Todas las publicaciones</h2>
    <p>{{posts}}</p>
    
    {% for post in posts %}
        <div>
            <h2>{{post.title}}</h2>
            <!-- <p>{{post.content}}</p> -->
            <a href="/blog/{{post.id}}">Leer Mas</a>
            <a href="{% url 'post' post.id %}">Mas informacion</a>
        </div>
    {% endfor %}
    
{% endblock %}
