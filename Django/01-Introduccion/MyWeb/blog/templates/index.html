<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h2>Todas las publicaciones</h2>
    <p>{{posts}}</p>
    
    {% for post in posts %}
        <div>
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
        </div>
    {% endfor %}
</body>
</html>
